<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multimedia Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #animated-box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
            cursor: pointer;
        }
        .preview {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Interactive Page</h1>
    </header>
    
    <main>
        <section>
            <h2>About Multimedia</h2>
            <p>Explore the world of multimedia with interactive elements, videos, and animations.</p>
            <!-- Uploaded Image Preview -->
            <input type="file" id="imageUpload" accept="image/*">
            <div class="preview">
                <img id="uploadedImage" src="" alt="Uploaded Image" class="responsive" style="display:none; max-width: 300px;">
            </div>
        </section>

        <section>
            <h2>Watch This Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <div class="preview">
                <video id="uploadedVideo" controls style="display:none; max-width: 400px;">
                    <source id="videoSource" src="">
                </video>
            </div>
        </section>

        <section>
            <h2>Listen to Music</h2>
            <input type="file" id="audioUpload" accept="audio/*">
            <div class="preview">
                <audio id="uploadedAudio" controls style="display:none;">
                    <source id="audioSource" src="">
                </audio>
            </div>
        </section>

        <section>
            <h2>Interactive Animation</h2>
            <div id="animated-box"></div>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const box = document.getElementById("animated-box");
            box.addEventListener("click", function() {
                box.style.backgroundColor = box.style.backgroundColor === "red" ? "blue" : "red";
            });

            // Upload and display image
            const imageInput = document.getElementById("imageUpload");
            const uploadedImage = document.getElementById("uploadedImage");

            imageInput.addEventListener("change", function() {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Upload and display video
            const videoInput = document.getElementById("videoUpload");
            const videoPlayer = document.getElementById("uploadedVideo");
            const videoSource = document.getElementById("videoSource");

            videoInput.addEventListener("change", function() {
                const file = videoInput.files[0];
                if (file) {
                    const videoURL = URL.createObjectURL(file);
                    videoSource.src = videoURL;
                    videoPlayer.style.display = "block";
                    videoPlayer.load();
                }
            });

            // Upload and play audio
            const audioInput = document.getElementById("audioUpload");
            const audioPlayer = document.getElementById("uploadedAudio");
            const audioSource = document.getElementById("audioSource");

            audioInput.addEventListener("change", function() {
                const file = audioInput.files[0];
                if (file) {
                    const audioURL = URL.createObjectURL(file);
                    audioSource.src = audioURL;
                    audioPlayer.style.display = "block";
                    audioPlayer.load();
                }
            });
        });
    </script>
</body>
</html>
